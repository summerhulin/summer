<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小丸子</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/basis.css">
    <link rel="stylesheet" href="css/wanzi.css">
</head>
<body>
    <div id="container">
        <!-- 小丸子 -->
        <div class="wanzi">
            <!-- 头发 -->
            <div class="hair">
                <div class="h h-1"></div>
                <div class="h h-2"></div>
                <div class="h h-3"></div>
                <div class="h h-4"></div>
                <div class="h h-5"></div>
                <div class="h h-6"></div>
                <div class="h h-7"></div>
            </div>
            <!-- 脸 -->
            <div class="face">
                <div class="left-brow"></div>
                <div class="right-brow"></div>
                <div class="left-eye"></div>
                <div class="right-eye"></div>
                <div class="left-blusher"></div>
                <div class="right-blusher"></div>
                <div class="left-ear"></div>
                <div class="right-ear"></div>
                <div class="mouth"></div>
            </div>
            <!-- 上衣 -->
            <div class="clothes">
                <div class="collar left-collar"></div>
                <div class="collar right-collar"></div>
                <div class="straps left-straps"></div>
                <div class="straps right-straps"></div>
            </div>
            <!-- 手臂 -->
            <div class="arm left-arm"></div>
            <div class="arm right-arm"></div>
            <!-- 腰带 -->
            <div class="belt"></div>
            <!-- 裙子 -->
            <div class="skirt">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
                <div class="line line-4"></div>
                <div class="line line-5"></div>
            </div>
            <!-- 腿 -->
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
            <!-- 袜子 -->
            <div class="socks left-socks"></div>
            <div class="socks right-socks"></div>
            <!-- 鞋子 -->
            <div class="shoes left-shoes"></div>
            <div class="shoes right-shoes"></div>
        </div>
    </div>
</body>
</html>
